FRA_wolf_mom_fuckers_dr:0 "Wolf-Mom Fuckers"
FRA_wolf_mom_fuckers_dr_desc:0 "In Turkic mythology, it's said that a she-wolf nursed a young boy back to health after his village was raided. The boy would then subsequently impregnate the wolf who'd then produce half-human, half-wolf offspring. As a result of this, furryist scholars are led to believe that perhaps the early Turkic nomads were indeed wolf-mom fuckers."
FRA_wolf_titty_suckers_dr:0 "Wolf-Titty Suckers"
FRA_wolf_titty_suckers_dr_desc:0 "In Roman mythology, it's said that a she-wolf served as the surrogate mother of Remus and Romulus, the latter of which would go about establishing a state that would eventually encompass the whole Mediterranean. As a result of this, furryist scholars are led to believe that perhaps the early Romans were indeed wolf-titty suckers."
FRA_developing_the_metropole_dr:0 "Developing The Metropole"
FRA_bull_fuckers_dr:0 "Bull Fuckers"
FRA_bull_fuckers_dr_desc:0 "In Greek mythology, it's said that a woman named Pasiphae, the wife of King Minos of Crete, was impregnated by a bull sent to Minos by Poseidon. The woman would inevitably give birth to the Minotaur, a half-human, half-bull monster. As a result of this, furryist scholars are led to believe that perhaps the early Greeks were indeed bull fuckers."
