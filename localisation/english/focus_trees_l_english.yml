GER_develop_our_dockyards_dr_desc:0 "In order to facilitate the construction of our great Davesmarine, we must ensure that we have the industrial capacity to fulfill our naval ambitions."
GER_develop_our_airports_dr:0 "Develop Our Airports"
GER_develop_our_airports_dr_desc:0 "In order to facilitate the construction of our great Luftdaffe, we must ensure that we have the airbases to house our airforce."
