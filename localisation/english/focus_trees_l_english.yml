FRA_fight_political_extremists_dr:0 "Fight Political Extremists"
FRA_fight_political_extremists_dr_desc:0 "Radical individuals in the political sphere have proven a great threat to national security. Haskell's first measure for his reconsolidation of rule is handling these forces that could endanger himself or the citizens of France."
FRA_contact_the_nobility_dr:0 "Contact The Nobility"
FRA_do_the_impossible_dr:0 "Do The Impossible"
FRA_do_the_impossible_dr_desc:0 "Embracing our leader's secret furryist sympathies and beliefs is the necessary path for France to go down. Furries must save France, for nothing else can."
FRA_i_miss_having_power_dr:0 "I Miss Having Power"
FRA_i_miss_having_power_dr_desc:0 "Although Haskell is considered to be a national hero, and is beloved by millions, he still desires for more. His power has been limited to an extent by other polities witin the government. Maybe he can take a page out of Napoleon Bonaparte's story."
FRA_contact_the_art_industry_dr:0 "Contact The Art Industry"
FRA_contact_the_art_industry_dr_desc:0 "The first measure we must take to reform our current regime is to communicate with the art industry, to obtain their support in these trying times. It may prove initially costly, however it's something we must do in order to progress onward."
FRA_give_out_free_art_dr:0 "Give Out Free Art"
FRA_give_out_free_art_dr_desc:0 "One fantastic means of advertising is to give out free samples that serve to entice individuals to a brand or product. By distributing free artwork to the population we will cement the furryist cause within the public conscious."
FRA_expand_production_budget_dr:0 "Expand Production Budget"
FRA_expand_production_budget_dr_desc:0 "While the expenses may be costly, we must dedicate even more funding to the production of furry films."
FRA_merchandising_merchandising_dr:0 "Merchandising, Merchandising!"
FRA_merchandising_merchandising_dr_desc:0 "Akin to our previous commercialization efforts, we will begin producing merchandise to sell across the world."
FRA_contact_disney_dr:0 "Contact Disney"
FRA_contact_disney_dr_desc:0 "Disney, an animation company located in California, will prove as a great ally in securing the influence of the French Avant-Garde within the furryist movement. Walt Disney himself is a willing man to associate himself with not so savory individuals, so he shall prove to be a valuable asset to our cause."
FRA_seize_the_porn_industry_dr:0 "Seize The Porn Industry"
FRA_seize_the_porn_industry_dr_desc:0 "Seizing control of the entire porn industry will ensure that we have the funding and influence to advance our goals further."
FRA_the_best_furry_movie_that_the_world_has_seen_dr:0 "The Best Furry Movie That The World Has Seen"
FRA_the_best_furry_movie_that_the_world_has_seen_dr_desc:0 "We will continue to advertise our films across France, Europe, and then the whole world. Every single breathing man, woman, and child, will know of the furryist cause."
FRA_shoots_the_monarchists_dr:0 "Shoot The Monarchists"
FRA_furryism_wins_dr:0 "Furryism Wins"
FRA_furryism_wins_dr_desc:0 "French furryism prevails! The installation of the furry dictatorship is complete."
FRA_pan_african_front_wins_dr:0 "Pan-African Front Wins"
FRA_pan_african_front_wins_dr_desc:0 "French pan-Africanism prevails! The installation of the people's republic is complete."
