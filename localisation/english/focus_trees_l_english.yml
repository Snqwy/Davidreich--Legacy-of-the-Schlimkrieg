GER_super_soldiers_dr:0 "Super Soldiers"
GER_super_soldiers_dr_desc:0 "The great Davemacht stands high and mighty at the head of our military establishment. The culmination of decades of Prussian military tradition, and German technological advancement, have resulted in the proud fighting force that protects our country to this day."
GER_constwall_dr:0 "Constwall"
GER_constwall_dr_desc:0 "The connerian horde though on the run could very well rally and drive us back, we must prepare for this with fortifications across the west side of the dniper and Daugava."
