SOV_bureau_of_industry_dr:0 "Bureau Of Industry"
SOV_bureau_of_industry_dr_desc:0 "Our nation, for all it's might, is still a poorly industrialized, mostly agrarian state. Our industry bureau must begin the path towards a route of heavy industrialization and development as a means to bring our country on par with the West."
SOV_connerian_vanguardism_dr:0 "Connerian Vanguardism"
SOV_connerian_vanguardism_dr_desc:0 "The people are blind. Their enemies are everywhere. They must be completely subservient to the state to ensure the safety and stability of the world revolution."
