GER_reinstate_political_freedoms_dr_desc:0 "The Davidist regime sought to limit the political and societal freedoms of the German people. In order to move onwards to the establishment of a stable and democratic state representative of its population, we must reinstate these taken freedoms."
GER_voting_is_overrated_dr:0 "Voting Is Overrated"
GER_voting_is_overrated_dr_desc:0 "Voting is kind of overrated to be honest. Why would we let the people ruin a perfectly good election with their BIASED preferences?"
