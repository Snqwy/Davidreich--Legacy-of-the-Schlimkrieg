GER_special_force_divisions_dr:0 "Special Force Divisions"
GER_special_force_divisions_dr_desc:0 "Special forces - the elites. These men hold an array of skills that will prove most valuable for us in our wars of conquest."
GER_dominate_the_skies_dr:0 "Dominate The Skies"
GER_dominate_the_skies_dr_desc:0 "The doctrine of air superiority is the key means to achieve success on the ground. Only with our domination of the skies above, will our armies below be able to push against the enemy."
GER_strategic_targeting_dr:0 "Strategic Targeting"
GER_strategic_targeting_dr_desc:0 "The doctrine of strategic destruction is the key means to achieve success on the ground. Only with our decimation of enemy positions, will our armies below be able to push against the them."
