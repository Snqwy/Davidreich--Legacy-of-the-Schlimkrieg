GER_westwall:0 "Westwall"
GER_westwall_desc:0 "If we are to survive the onslaught that is the haskaliam empire we must have fortications that are second to none"
GER_der_davesmarine:0 "Der Davesmarine"
GER_der_davesmarine_desc:0 "After the Schlimkreig the high seas fleet was burned and destroyed, and the remnants stolen by the filthy French and Bri'ish. If we are to reclaim our place in the sun we must rebuild the Davesmarine from nothing."
