GER_davelantikwall_dr:0 "Davelantikwall"
GER_davelantikwall_dr_desc:0 "France has fallen and with it the greatest threat to our rule in the west, but we must defend these lands from incursions from Sebastian and his forces across the channel. we must make a wall of concrete across the Atlantic."
GER_thousand_year_david_reich_dr:0 "Thousand Year David Reich"
GER_thousand_year_david_reich_dr_desc:0 "The past six years have seen immense growth in both the civilian and miltary sectors of the economy. With more of our great men being employed into the workforce the standard of living has reached levels preceeding the events of the Schlimkrieg. Although, we must address the black sheep that is the other German states along with the future of the Reich."
GER_affairs_of_the_military_dr:0 "Affairs Of The Military"
GER_affairs_of_the_military_dr_desc:0 "If we are to be victorious in the coming wars we must have not just men, but the finest strategic minds the world has to offer."
GER_affairs_of_the_economy_dr:0 "Affairs Of The Economy"
GER_affairs_of_the_economy_dr_desc:0 "In order for the Reich to regain it's former position as an economic hegemony, we continue the process of rapid industrialization."
GER_affairs_of_the_state_dr:0 "Affairs Of The State"
GER_affairs_of_the_state_dr_desc:0 "Despite the wide support of the people, we must seek to continue uprooting the sociopolitical situation, in order to prepare the nation for what is to come..."
GER_the_old_turned_new_dr:0 "The Old Turned New"
GER_the_old_turned_new_dr_desc:0 "The Schlimkrieg proved that all warfare is based on preparation and defense, so we will refine the old tactics."
GER_der_davemacht_dr:0 "Der Davemacht"
GER_der_davemacht_dr_desc:0 "The army has, is, and will always be the cornerstone of the Reich. The idea of the Prussians functioning as a military with a state still rings true among our ranks. We lost the Schlimkrieg, but we shall not lose another war."
GER_a_storm_of_steel_dr:0 "A Storm Of Steel"
GER_a_storm_of_steel_dr_desc:0 "The Schlimkrieg proved that more than anything else; artillery wins battles. We will annihilate our enemies with a rain of fire and steel."
GER_a_new_suggestion_dr:0 "A New Suggestion"
GER_a_new_suggestion_dr_desc:0 "The Reich's army marched into the Schlmkrieg with a doctrine of speed, however the power of the machine gun made this a death trap. Though, 20 years later, modern tank technology has allowed for a new doctrine. Blitzdave."
GER_der_luftdaffe_dr:0 "Der Luftdaffe"
GER_der_luftdaffe_dr_desc:0 "Our airforce was barely off the ground by the time the peace set in following our loss in the Schlimkrieg. No longer shall we be relegated to a minor aerial power! We shall build up the Luftdaffe as a valuable and integral asset of our military prowess!"
