GER_the_war_commences_dr:0 "The War Commences"
GER_the_war_commences_dr_desc:0 "War! War! A Great Patriotic War, as many Connerians call it. Connerian patriotism will be crushed under Davidian boots marching towards the gates of Asia. As the great Schlimführer has prophetized all those years ago, the Davidian conquest of the Connerian people has finally come."
