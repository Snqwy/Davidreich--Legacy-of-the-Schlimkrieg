GER_gender_equality_dr:0 "Gender Equality"
GER_gender_equality_dr_desc:0 "The implementation of modern liberal ideas into Germany has been a priority to many ever since the earliest days of the nation's formation. Equality between the sexes is one of many measures we can take in order to modernize the sociopolitical environment of the country."
