GER_westwall_dr:0 "Westwall"
GER_westwall_dr_desc:0 "If we are to survive the onslaught that is the haskaliam empire we must have fortications that are second to none"
GER_der_davesmarine_dr:0 "Der Davesmarine"
GER_der_davesmarine_dr_desc:0 "After the Schlimkreig the high seas fleet was burned and destroyed, and the remnants stolen by the filthy French and Bri'ish. If we are to reclaim our place in the sun we must rebuild the Davesmarine from nothing."
GER_european_economic_unity_dr:0 "European Economic Unity"
GER_european_economic_unity_dr_desc:0 "The formation of a continent spanning, 'European Union' will ensure our economic ties with other countries we border."
GER_mitteldaveuropa_dr:0 "Mitteldaveuropa"
GER_mitteldaveuropa_dr_desc:0 "The Mitteleuropa concept was relevant during The Schlimkrieg and before. Since then the idea has become a mere relic of the past. Revitalizing the Mitteleuropa plan, this time under a new name, will allow us to strengthen our industrial ties with our subject nations and allies abroad."
GER_abolish_capitalism_dr:0 "Abolish Capitalism"
GER_abolish_capitalism_dr_desc:0 "Capitalism in it of itself is an enemy of the proletariat! In order for us to achieve how dream of a world revolution, we must ensure that capitalism cannot thrive within our own borders!"
