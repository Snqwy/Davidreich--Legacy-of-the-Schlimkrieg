dr.170.t:0 "[MAN.GetName] Proposes Imperial Equality"
dr.170.d:0 "[MAN.GetAdjective] delegation have come to us requesting that we pursue a policy of imperial equality - an arrangement that would entail [MAN.GetName] no longer being our subject, but rather a fully obliged partner within in our sphere. Going through with this will surely allow for [MAN.GetName] to become a prosperous and valuable ally, however if we so choose, we may also decline their suggestion. This action will have dire consequences however, and will no doubt lead to them declaring a war for their independence."
dr.170.a:0 "Compromise is worth it."
dr.170.b:0 "Know your place, William."
dr.171.t:0 "[MAN.GetName] Requests Right To Conquer"
dr.171.d:0 "Our subject, [MAN.GetName] has requested we give the go ahead to allow for their reclamation of China under us."
dr.171.a:0 "Permission granted."
dr.171.b:0 "Permission denied."
dr.172.t:0 "[FROM.GetName] Accepts Our Offer - Requests Guarantee"
dr.172.d:0 "Our gracious offer has been accepted by them. With this they've also requested that we guarantee their independence in the event of conflict that threatens their national integrity. Hopefully this action will ensure a new era of peace, prosperity, and non-aggression between our two nations."
dr.172.a:0 "Put 'er there, comrade!"
dr.173.t:0 "Vladivostok Conference - Issue Of Claims"
dr.173.d:0 "The [SOV.GetAdjective] delegation has decided to maintain their claims to the lands we offer them. We can either bite the bullet and simply give in, or we may double down on our previous deal."
dr.173.a:0 "Fine, you may keep them."
dr.173.b:0 "This is no longer an offer, it's a demand."
dr.174.t:0 "Vladivostok Conference - [JAP.GetAdjective] Government Gives In"
dr.174.d:0 "The [JAP.GetAdjective] government has given in, and are allowing us to keep our claims, while also obtainting the lands of Khabarovsk and Primorye."
dr.174.a:0 "I knew you'd come around."
dr.175.t:0 "Vladivostok Conference - [JAP.GetAdjective] Government Doubles Down"
dr.175.d:0 "The [JAP.GetAdjective] government has doubled down on their demand that we no longer uphold our claims to the Kuril Islands and Sakhlin. It's either we accept this deal, or pursue our ambitions through war."
dr.175.a:0 "We accept your final deal."
dr.175.b:0 "These lands belong to Mother Russia."
dr.176.t:0 "[JAP.GetName] Grants Permission"
dr.176.d:0 "The [JAP.GetName] government has given us the go ahead to allow for our reclamation of China. As long as we're their subject, we'll unlock focuses that grant them wargoals to use towards our reclamation."
dr.176.a:0 "Excelsior!"
dr.177.t:0 "[JAP.GetName] Denies Permission"
dr.177.d:0 "The [JAP.GetName] government has denied us permission to reclaim China. We won't have access to our wargoal-granting focuses unless we become independent."
dr.177.a:0 "Damnit!"
dr.178.t:0 "[JAP.GetName] Supports Imperial Equality"
dr.178.d:0 "The [JAP.GetAdjective] government have announced their interest in the imperial equality policy!" 
dr.178.a:0 "A new era begins for [MAN.GetName]!"
dr.179.t:0 "[JAP.GetName] Disregards Imperial Equality"
dr.179.d:0 "The [JAP.GetAdjective] government have disregarded the imperial equality policy that we suggested to them. This is simply unacceptable, and we shall not stand for it."
dr.179.a:0 "For now, we plot."
dr.180.t:0 "Question Of Russian Exiles"
dr.180.d:0 "With our expulsion of Japanese collaborators from our territories, another question that must be brought into consideration is that of the Russian exiles living in Manchuria. The conclusion of the Russian Civil War brought hundreds to thousands of Russian emigres to the Far East, whether they be liberals, conservatives, monarchists, nationalists, futurists, and the list goes on. Now is the time we decide the fate of these peoples, whether they'll have the same fate of the Japanese collaborators, or if they'll fight alongside us during our war for freedom."
dr.180.a:0 "Deport them too."
dr.180.b:0 "Let's make use of them!"
dr.180.c:0 "Grant them government positions."
dr.181.t:0 "Arrival Of Japanese Collaborators"
dr.181.d:0 "The Manchurian government has just begun a process of deporting their Japanese civilian populace along with collaborators belonging to the Concordia Association. The sheer influx of people fleeing the country has sparked a refugee crisis that we must combat for the next year."
dr.181.a:0 "How could they do this?!"
dr.182.t:0 "Arrival Of Russian Exiles"
dr.182.d:0 "The Manchurian government has just begun a process of deporting their Russian civilian populace. We have the option to dictate what happens to the emigres arriving to our country."
dr.182.a:0 "Allow integration into Japanese society."
dr.182.b:0 "Pursue other housing methods."
dr.182.c:0 "'Deal with them'."

