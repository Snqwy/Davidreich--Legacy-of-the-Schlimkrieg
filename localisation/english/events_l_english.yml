dr.185.t:0 "Italians Permit Daveschluss"
dr.185.d:0 "Italy has permitted the annexation of Austria into our realm. This is a great diplomatic failure for them, but in contrast, an amazing opportunity for us. Now we can go through with the Daveschluss; the union of the Davidian and Austrian nations." 
dr.185.a:0 "The Davidian people rejoice!"

dr.186.t:0 "Italians Demand Resource Compensation"
dr.186.d:0 "Italy has permitted the annexation of Austria into our realm, albeit with the requirement of granting them resource rights in the predominately Italian region of South Tyrol. Caving to their demands won't be a significant loss for us, whereas if we are to decline them of these resources it will most likely result in them doubling down on their influence in Austria along with granting a justification for war against us."
dr.186.a:0 "We accept this demand."
dr.186.b:0 "Demands? Who said you were the boss here?"

