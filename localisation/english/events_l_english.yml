dr.192.t:0 "Polshka Cedes Imperial Territories"
dr.192.d:0 "[POL.GetName] has begrudgingly ceded former imperial German territories to [GER.GetNameDef] as a means to prevent conflict between the two nations. History has shown time and time again that Poland's neighbors will, and have always sought to partition the country for their own gain. This fact is no less true now."
dr.192.a:0 "History truly does repeat itself."

dr.200.t:0 "The National Capital"
dr.200.d:0 "Now that we've claimed national leadership over China, we must now decide where our capital may be. We have five options that will have varying effects depending on which we choose."
dr.200.a:0 "Beijing - the historic capital"
dr.200.b:0 "Nanjing - the nationalist center"
dr.200.c:0 "Shanghai - the international city"
dr.200.e:0 "Chongqing - the fortress city"
dr.200.f:0 "Harbin - the northern boomtown"

dr.201.t:0 "[JAP.GetName] Controls Opium Routes"
dr.201.d:0 "As a measure to secure the entirety of China for itself, [JAP.GetNameDef] has pursued a policy of controlling the country's opium routes. Due to the utter prescence of drug trafficking this will lead to our populace growing unsatisfied when they're unable to get their fill."
dr.201.a:0 "Biao zi!"
dr.202.t:0 "Neue Allianz"
dr.202.d:0 "With the loss of a potential [ITA.GetAdjective] ally, we must lay the groundwork for an alliance headed by us. While this may be a not so difficult task, determining a name for it proves to be tricky. What should we call our alliance?"
dr.202.a:0 "Stahlpakt - the 'Steel Pact'"
dr.202.b:0 "Einheitspakt - the 'Unity Pact'"
