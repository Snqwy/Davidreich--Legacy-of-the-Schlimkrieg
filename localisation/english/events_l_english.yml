dr.168.t:0 "Second Russian Civil War"
dr.168.d:0 "After James' seizure of power in Russia, the nation has descended into Civil War once more, for the second time this century, however this time between vanguardist government forces and local soviet councils. The outbreak of this conflict came about primarily due to the government's newly enacted ethnic policies towards its non-Russian population - these regions declaring allegiance to a new regime seeking to restore autonomy and freedoms to minorities of the country. Just like the First Russian Civil War, this conflict definitely has the potential to grow out of control to massive proportions, however only time will tell for whether that shall be the case this time."
dr.168.a:0 "The Russian Bear aches once more..."

